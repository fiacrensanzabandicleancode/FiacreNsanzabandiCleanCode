<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title list-content-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
          <span class="glyphicon glyphicon-hand-right"></span>
          {{ 'cv.skillsOverview' | translate }}
        </a>
      </h4>
    </div>
    <div id="collapse2" class="panel-collapse collapse">
      <div class="panel-body">
        <img class="img-responsive" src="assets/images/skills.jpg" alt="Fiacre Nsanzabandi skills overview">
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title list-content-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3"
          (click)="setCvPdfUrl()">
          <span class="glyphicon glyphicon-hand-right"></span>
          {{ 'cv.pdf' | translate }}
        </a>
      </h4>
    </div>
    <div id="collapse3" class="panel-collapse collapse">
      <div class="text-center">
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-primary" (click)="showCvPdfDownloadMessage()">
            <span class="glyphicon glyphicon-cloud-download"></span>
            {{ 'cv.pdf.download' | translate }}
          </button>
        </div>
        <div class="download-pdf-error-message" *ngIf="isDownloadMessageVisible">
          {{ 'cv.pdf.download.message' | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isPdfVisible">
    <pdf-viewer [src]="cvPdfUrl"></pdf-viewer>
</div>
